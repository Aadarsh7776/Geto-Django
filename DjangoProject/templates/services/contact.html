{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bootstrap Project</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: white; /* Black background */
      }
      #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 80px;
        background: #000000;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        position: sticky;
        left: 0;
        z-index: 999;
        top: 0;
      }
      .logo {
        width: 40px; /* adjust the width to fit the navbar */
        height: 40px; /* adjust the height to fit the navbar */
        margin: 10px;
      }

      .search {
        display: flex;
        align-items: center;
        margin-right: 0;
      }

      .search form {
        display: flex;
        margin: 0;
      }
      .search input {
        padding: 10px;
        border: 1px solid #ddd;
        outline: none;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
      }
      .search input:hover {
        border: 1px solid #72a0d4;
      }
      .search button {
        padding: 10px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        color: #333;
        font-size: 19px;
        cursor: pointer;
      }
      .search button:hover {
        background-color: #ccc;
      }

      #navbar {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #navbar li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }

      #navbar li a {
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        color: white;
        transition: 0.3s ease;
      }
      #navbar li a:hover,
      #navbar li a.active {
        color: white;
      }
      #navbar li a.active::after,
      #navbar li a:hover::after {
        content: "";
        width: 30%;
        height: 2px;
        background: white;
        position: absolute;
        bottom: -4px;
        left: 20px;
      }
      #hero {
        background-image: url( {% static 'img/contact.png' %} );
        height: 800px;
        width: 100%;
        background-size: cover;
        background-position: top 25% right 0;
        padding: 0 80px;
        padding-top: 25px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
      }

      #hero h {
        padding-bottom: 15px;
        padding-top: 150px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <a href="#"><img src="img/logo2.jpg" class="logo" alt="Logo" /></a>
      <div>
        <ul id="navbar">
          <li><a href="Home.html">Home</a></li>
          <li><a href="Beauty.html">Beauty</a></li>
          <li><a href="Household.html">Household</a></li>
          <li>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li>
            <a href="Account.html "><i class="fa-regular fa-user"></i></a>
          </li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </section>
    <section id="hero"></section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>
  </body>
</html>
